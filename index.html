<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kybra Auth</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
      width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h2 {
      margin-bottom: 20px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 8px #00c6ff;
    }
    button {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .google-btn {
      background: white;
      border: 1px solid #ccc;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .google-btn img {
      width: 20px;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
    #profile {
      margin-top: 15px;
      border-top: 1px solid #ccc;
      padding-top: 15px;
      display: none;
      text-align: center;
    }
    #profile img {
      border-radius: 50%;
      width: 60px;
      margin-bottom: 10px;
    }
    #recaptcha-container {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kybra Auth üîê</h2>

    <!-- Email / Password -->
    <input type="email" id="email" placeholder="Adresse e-mail">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="signUp()">S'inscrire ‚ú®</button>
    <button onclick="signIn()">Se connecter üöÄ</button>

    <hr>

    <!-- Google -->
    <button class="google-btn" onclick="signInWithGoogle()">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
      Se connecter avec Google
    </button>

    <hr>

    <!-- T√©l√©phone -->
    <input type="text" id="phone" placeholder="+50912345678">
    <button id="sendCodeBtn">Envoyer le code SMS</button>
    <input type="text" id="otp" placeholder="Code re√ßu par SMS">
    <button id="verifyCodeBtn">V√©rifier le code</button>

    <div id="recaptcha-container"></div>
    <p id="message"></p>

    <!-- Profil utilisateur -->
    <div id="profile">
      <img id="profile-pic" src="" alt="Photo profil">
      <p id="profile-name"></p>
      <p id="profile-email"></p>
      <p id="profile-phone"></p>
      <button onclick="signOut()">Se d√©connecter üîì</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, RecaptchaVerifier, signInWithPhoneNumber } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbS1iBrL9Hkscvj8wermWwr9ZwIa1KNFE",
      authDomain: "kybra-auth.firebaseapp.com",
      projectId: "kybra-auth",
      storageBucket: "kybra-auth.firebasestorage.app",
      messagingSenderId: "478739816057",
      appId: "1:478739816057:web:9799c9d11067d67a66bea8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Email / Password
    window.signUp = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => showMessage("üéâ Inscription r√©ussie !"))
        .catch(err => showMessage("‚ùå " + err.message));
    }

    window.signIn = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => showMessage("‚úÖ Connexion r√©ussie !"))
        .catch(err => showMessage("‚ùå " + err.message));
    }

    // Google
    window.signInWithGoogle = function() {
      signInWithPopup(auth, provider)
        .then(result => showMessage("‚úÖ Connect√© avec Google : " + result.user.displayName))
        .catch(err => showMessage("‚ùå " + err.message));
    }

    // T√©l√©phone
    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', { size: 'invisible' }, auth);
    let confirmationResult;

    document.getElementById("sendCodeBtn").addEventListener("click", async () => {
      const phoneNumber = document.getElementById("phone").value;
      try {
        confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
        showMessage("üì≤ Code SMS envoy√© !");
      } catch (err) {
        showMessage("‚ùå " + err.message);
      }
    });

    document.getElementById("verifyCodeBtn").addEventListener("click", async () => {
      const otp = document.getElementById("otp").value;
      try {
        const result = await confirmationResult.confirm(otp);
        showMessage("‚úÖ Bienvenue " + result.user.phoneNumber);
      } catch (err) {
        showMessage("‚ùå " + err.message);
      }
    });

    // D√©connexion
    window.signOut = function() {
      auth.signOut();
      showMessage("üîì D√©connect√© !");
      document.getElementById("profile").style.display = "none";
    }

    // Affichage profil et messages
    function showMessage(msg) {
      document.getElementById("message").innerText = msg;
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("profile").style.display = "block";
        document.getElementById("profile-name").innerText = user.displayName || "Nom non d√©fini";
        document.getElementById("profile-email").innerText = user.email || "";
        document.getElementById("profile-phone").innerText = user.phoneNumber || "";
        document.getElementById("profile-pic").src = user.photoURL || "https://via.placeholder.com/60";
        showMessage("üëã Bienvenue " + (user.displayName || user.email || user.phoneNumber));
      }
    });
  </script>
</body>
</html>
