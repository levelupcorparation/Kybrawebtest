<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kybra Auth</title>
  <style>
    /* ---- STYLES GLOBAUX ---- */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h2 {
      margin-bottom: 20px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 8px #00c6ff;
    }
    button {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .google-btn {
      background: white;
      border: 1px solid #ccc;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .google-btn img {
      width: 20px;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kybra Auth üîê</h2>

    <!-- Formulaire Email / Password -->
    <input type="email" id="email" placeholder="Adresse e-mail" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    
    <button onclick="signUp()">S'inscrire ‚ú®</button>
    <button onclick="signIn()">Se connecter üöÄ</button>

    <!-- Connexion Google -->
    <button class="google-btn" onclick="signInWithGoogle()">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
      Se connecter avec Google
    </button>

    <!-- Message -->
    <p id="message"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBbS1iBrL9Hkscvj8wermWwr9ZwIa1KNFE",
      authDomain: "kybra-auth.firebaseapp.com",
      projectId: "kybra-auth",
      storageBucket: "kybra-auth.firebasestorage.app",
      messagingSenderId: "478739816057",
      appId: "1:478739816057:web:9799c9d11067d67a66bea8"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Inscription
    window.signUp = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("message").innerText = "üéâ Bienvenue, inscription r√©ussie !";
        })
        .catch(err => {
          document.getElementById("message").innerText = "‚ö†Ô∏è " + err.message;
        });
    }

    // Connexion
    window.signIn = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("message").innerText = "‚úÖ Connexion r√©ussie, bienvenue !";
        })
        .catch(err => {
          document.getElementById("message").innerText = "‚ö†Ô∏è " + err.message;
        });
    }

    // Connexion Google
    window.signInWithGoogle = function() {
      signInWithPopup(auth, provider)
        .then(result => {
          document.getElementById("message").innerText = "‚úÖ Connect√© avec Google : " + result.user.displayName;
        })
        .catch(err => {
          document.getElementById("message").innerText = "‚ö†Ô∏è " + err.message;
        });
    }

    // D√©tection utilisateur connect√©
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("message").innerText = "üëã Bienvenue " + (user.displayName || user.email);
      }
    });
  </script>
</body>
</html>
